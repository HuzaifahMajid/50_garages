<head>

        <div id="notesSection" style="display: none;">
            <textarea id="notesTextarea" rows="4" cols="50"></textarea><br>
            <button onclick="saveNotes()">Save Notes</button>
        </div>
        <button onclick="viewNotes()">View Notes</button>
        <div id="notesDisplay" style="display: none;">
            <!-- Display saved notes here -->
        </div>
    </div>

    <script>
        function toggleNotes() {
            var notesSection = document.getElementById('notesSection');
            notesSection.style.display = (notesSection.style.display === 'none') ? 'block' : 'none';
        }

        }

        function viewNotes() {

</html>
